<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <div class="mobile-main">
      <!-- Profile Header -->
      <div class="top-container">
        <img
          class="profile-icon"
          src="./assets/icons/profile-icon.svg"
          alt=""
        />
        <h2>Jhon Doe</h2>
        <h5>Shope Name</h5>
      </div>

      <!-- cards Container-->
      <div class="cards-container">
        <!-- Card-1 -->
        <div class="card-1">
          <div class="card-1-child-1">
            <h4><a class="links" href="#">My Account</a></h4>
          </div>
          <div class="card-1-child-2">
            <h4><a class="links" href="#">Stock Adjust</a></h4>
          </div>
        </div>
        <!-- card-2 -->
        <div class="card-2">
          <div class="card-2-child-1">
            <h4><a class="links" href="#">Settings</a></h4>
          </div>
          <div class="card-2-child-2">
            <h4><a class="links" href="#">Logout</a></h4>
          </div>
        </div>
      </div>
      <!-- Cards Container End -->

      <div class="whatsapp-btn-container">
        <button class="whatsapp-btn">
          <img
            class="whatsapp-icon"
            src="./assets/icons/whatsapp.svg"
            alt=""
          />Help
        </button>
      </div>

      <!-- Nav-Bottom  -->
      <div class="nav-bottom-container">
        <div class="nav-bottom-child-1">
          <figure>
            <img class="home-icon" src="./assets/icons/home.svg" alt="" />
            <figcaption>Home</figcaption>
          </figure>
        </div>
        <!-- <div class="nav-bottom-child-2">
            <figure>
              <img class="store-icon" src="./assets/icons/store-grey.svg" alt="" />
              <figcaption>My Store</figcaption>
            </figure>
          </div> -->
        <div class="nav-bottom-child-2">
          <figure>
            <img class="more-icon" src="./assets/icons/more.svg" alt="" />
            <figcaption style="margin-top:5px;">More</figcaption>
          </figure>
        </div>
        
      </div>
    </div>
  </body>
</html>
